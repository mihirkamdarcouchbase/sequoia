---
users:
  -
      name: default
      password: password
      roles: admin
      auth_domain: local

buckets:
  -
      name: default
      ram: 50%
      eviction: fullEviction
  -
      name: other
      count: 3
      ram: 15%


servers: # each server tag represents a cluster
  -
      name: local
      count: 8
      ram: 70%
      index_ram: 20%
      index_storage: default
      services:
        index: 5
        index_start: 3
        query: 1
        query_start: 2
      rest_username: Administrator
      rest_password: password
      data_path: "/data"
      index_path: "/data"
      init_nodes: 6
      buckets: default,other
      users: default